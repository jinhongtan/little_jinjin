        <h1 class="h">欢迎来参观我们寝室</h1>
        <p class="p">我们毕业于江西师范大学，我们是在2009年入学，2013年毕业。我们6人都在化学化工学院，专业有材料化学和运用化学。</p>
        <p class="p">我们的寝室叫906寝室，我们一共有6个人。我们6个人一起有过很难忘的青春记忆。这些记忆使我们一生的宝贵财富。我们现在年龄都在30左右，而立之年。距离2013年我们大学毕业已经有8年了。我们之间的情谊依然深厚，我们想继续守护这份情谊，这份记忆。因此我们创建了这个网站</p>
